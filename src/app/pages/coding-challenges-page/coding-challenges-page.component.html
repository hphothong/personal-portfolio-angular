<app-jumbotron title="Coding Challenges" subtitle="Good Luck!"></app-jumbotron>
<div class="card m-4" *ngFor="let gist of githubGistModels">
  <div class="card-header">
    {{ gist.description }}
  </div>
  <div class="card-body">
    <h5 class="card-title"></h5>
    <pre class="card-text" *ngFor="let file of gist.files">{{
      rawTextFromFiles[gist.url][file.rawUrl]
    }}</pre>
  </div>
</div>
